<div class="app-body">
  <app-card-loader *ngIf="loading"></app-card-loader>

  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card p-4">
            <div class="card-body">
              <form (submit)="login(user)" #formLogin="ngForm">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>

                <div *ngIf="!accessibleBranches">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" placeholder="Username" required />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required />
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="formLogin.form.invalid">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </div>

                <div *ngIf="accessibleBranches">
                  <div class="input-group">
                    <select name="branch" class="custom-select" [(ngModel)]="selectedBranch">
                      <option *ngFor="let branch of accessibleBranches" [ngValue]="branch">{{ branch.label }}</option>
                    </select>
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" (click)="selectCurrentBranch(selectedBranch)">
                        <i class="fa fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
