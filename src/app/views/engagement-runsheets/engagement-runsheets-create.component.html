<form (submit)="save(data)">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-12">
        <h5>Create Engagement Runsheet</h5>

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>Sales</label>
                  <input type="text" name="salesEmail" class="form-control" [(ngModel)]="data.salesName" (change)="getProfile(data.salesName)" required />
                  <span class="help-block">{{ getErrorValue('salesCode') }}</span>
                </div>

                <div class="form-group">
                  <label>Note</label>
                  <textarea name="note" rows="4" class="form-control" [(ngModel)]="data.note"></textarea>
                </div>
              </div>
            </div>

            <h6>Clients</h6>
            <hr/>
            <div class="row" *ngFor="let client of data.engagementRunsheetItems; let i = index;">
              <div class="col-1 text-center">
                {{ i + 1 }}
              </div>
              <div class="col-10">
                <div class="description-block">
                  <label>CLIENT</label>
                  {{ client.prospectClientName }}
                  <br/> {{ client.prospectClientAddress }}
                  <br/> {{ client.prospectClientPhone }}
                </div>
              </div>
              <div class="col-1">
                <a href="javascript:;" (click)="removeItem(client)">
                  <i class="fa fa-times"></i>
                </a>
              </div>

            </div>
            <button type="button" class="btn btn-default" (click)="openModalSearchProspectClients()">Add</button>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
