<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <span class="font-weight-bold text-muted text-uppercase">
        Engaging Prospect Clients
      </span>
    </div>
    <div class="card-body">
      <card-loader *ngIf="loading"></card-loader>

      <alert type="info" *ngIf="!loading && items.length == 0">
        No Tasks
      </alert>

      <table class="table table-hover" *ngIf="items.length > 0">
        <tbody>
          <tr *ngFor="let item of items">
            <td (click)="openRealization(item)">

              <strong>{{ item.prospectClientName }}</strong>
              <p>{{ item.prospectClientAddress }}</p>
              <div class="text-muted">
                {{ item.prospectClientPhone }}
              </div>
              <div class="text-muted">
                {{ item.prospectClientEmail }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer" *ngIf="pageQuery.totalPage > 1">
      <pager [totalItems]="pageQuery.count" [(ngModel)]="pageQuery.page" (pageChanged)="pageChanged($event)" pageBtnClass="btn" [itemsPerPage]="pageQuery.size" class="pull-right m-0">
      </pager>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
