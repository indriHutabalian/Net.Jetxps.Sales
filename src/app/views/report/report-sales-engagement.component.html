<div class="animated fadeIn">
  <form (submit)="download(dateRange)">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Date</label>

              <input class="form-control" [(ngModel)]="dateRange" required name="dateRange" autocomplete="off" bsDaterangepicker />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Role</label>
              <select name="role" class="form-control">

              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Branch</label>
              <select name="branch" class="form-control"></select>

            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">
          Download
        </button>
      </div>
    </div>
  </form>
</div>
