<div class="animated fadeIn">
  <form (submit)="search(filter)">
    <div class="card">
      <card-loader *ngIf="loading"></card-loader>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Date</label>

              <input class="form-control" [(ngModel)]="dateRange" required name="dateRange" autocomplete="off" bsDaterangepicker />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="salesEmail" class="form-control" [(ngModel)]="filter.salesEmail" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Role</label>
              <select name="roleType" class="form-control" [(ngModel)]="filter.roleType">
                <option value="">Semua</option>
                <option>Relationship Manager</option>
                <option>Sales</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Branch</label>

              <select name="branchCode" class="custom-select" [(ngModel)]="filter.branchCode">
                <option value="">Semua</option>
                <option *ngFor="let branch of branches" [ngValue]="branch.code">{{ branch.label }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">
          Search
        </button>
      </div>
    </div>
  </form>

  <div class="card">
    <div class="card-body">

      <div class="row d-none d-md-block">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th rowspan="2">&nbsp;</th>
                  <th *ngFor="let date of dates">
                    {{ date }}
                  </th>
                </tr>
                <tr>

                  <th *ngFor="let date of dates">

                  </th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of items">
                  <td>
                    {{ item.salesName }}
                  </td>
                  <td *ngFor="let date of dates">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <table class="table d-md-none">
        <tbody>
          <tr *ngFor="let item of items">
            <td>
              <div class="row">
                <div class="col-12">
                  <div class="description-block">
                    <label>Sales</label>
                    {{ item.salesName }}
                  </div>
                </div>
                <div class="col-6">
                  <div class="description-block">
                    <label>Belum POE</label>
                    {{ item.totalNotPOE }}
                  </div>
                </div>
                <div class="col-6">
                  <div class="description-block">
                    <label>Sudah POE</label>
                    {{ item.totalPOE }}
                  </div>
                </div>

                <!-- <div class="col-12">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th class="text-center">Tanggal</th>
                        <th class="text-center">Belum POE</th>
                        <th class="text-center">POE</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let value of item.values">
                        <td class="text-center">
                          {{ value.dateDisplayed }}
                        </td>
                        <td class="text-center">
                          {{ value.notPOEYetCount }}
                        </td>
                        <td class="text-center">
                          {{ value.alreadyPOECount }}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div> -->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
