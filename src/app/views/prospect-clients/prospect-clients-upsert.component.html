<form (submit)="save(data)">
<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ data.code ? 'Update' : 'Add' }}
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label>Code</label>
        <input type="text" name="code" class="form-control" [(ngModel)]="data.code" />
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="data.name" />
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>E-mail</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="data.email" />
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" class="form-control" [(ngModel)]="data.phone" />
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>Address</label>
        <textarea name="address" cols="30" rows="10" class="form-control" [(ngModel)]="data.address"></textarea>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="zipCode" class="form-control" [(ngModel)]="data.zipCode" />
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label>Branch</label>
        <select name="branch" class="form-control"></select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
